<body class="bg-dark">

    <div class="container container-fluid col-12 border-bottom border-success">
        <nav class=" navbar py-4 px-1 mb-2  bg-dark row justify-content-center">
            <h3 class="col-3 text-success  link-success ">Api SpringBoot</h3>

            <ul class="nav col-6  justify-content-center">
                <li><a href="home.html" class="nav-link px-3 link-light text-success">Home</a></li>
                <li><a th:href="@{/estudantes}" class="nav-link px-3 link-light text-success ">Listar Usu치rios</a></li>
                <li><a th:href="@{/estudantes/cadastrarEstudante}" class="nav-link px-3 link-light text-success">Cadastrar Usu치rio</a></li>
                <li><a th:href="@{/editarEstudante}" class="nav-link px-3 link-light text-success">Alterar Usu치rio</a></li>
                <li><a href="#" class="nav-link px-3 link-light text-success">About Project</a></li>
            </ul>

            <div class="col-3 text-end">
                <button type="button" class="btn btn-outline-success me-2">Login</button>
                <button type="button" class="btn btn-success">Sign-up</button>
            </div>
        </nav>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 justify-content-center">
                <h1 class="text-center link-light">Formul치rio de Cadastro</h1>

                <div class="card-body">

                    <form th:action="@{/estudantes}" th:object="${estudante}" method="POST" class=" container container-fluid text-success border border-success py-2  mt-3">

                        <container class="card-body">
                            
                            <label class="label">Nome:</label>
                            <input class=" mt-2 form-control" name="nome" th:field="*{nome}" required type="text" placeholder="Digite o seu nome completo">
                            
                            <label class="label">Apelido:</label>
                            <input class=" mt-2 form-control" name="apelido" th:field="*{apelido}"  required type="text" placeholder="Digite o seu apelido">
                            
                            <label class="label">E-mail:</label>
                            <input class=" mt-2 form-control" name="email" th:field="*{email}" required type="email" placeholder="Digite o seu e-mail">
                            
                            <button class=" mt-2 btn btn-outline-success">Cadastrar</button>
                        </container>
                        
                    </form>

                </div>
            </div>
        </div>


    </div>




</body>
